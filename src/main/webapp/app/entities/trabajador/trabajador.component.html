<div>
    <h2 id="page-heading">
        <span>Trabajadors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trabajador"
       (click)="update()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Trabajador
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trabajadors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dni"><span>Dni</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nombre"><span>Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="apellido"><span>Apellido</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cargo"><span>Cargo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="telefono"><span>Telefono</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="numerodeventas"><span>NumeroDeVentas</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="comision"><span>Comision</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trabajador of trabajadors ;trackBy: trackId">
                <td><a [routerLink]="['/trabajador', trabajador.id, 'view' ]">{{trabajador.id}}</a></td>
                <td>{{trabajador.dni}}</td>
                <td>{{trabajador.nombre}}</td>
                <td>{{trabajador.apellido}}</td>
                <td>{{trabajador.cargo}}</td>
                <td>{{trabajador.telefono}}</td>
                <td>{{trabajador.contador}}</td>
                <td>{{trabajador.comision}}%</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/trabajador', trabajador.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                               (click) = "update(trabajador)"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'trabajador', { outlets: { popup: trabajador.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="trabajadors && trabajadors.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
