<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compraVenta">
            <h2><span>Compra Venta</span> {{compraVenta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Fecha Venta</span></dt>
                <dd>
                    <span>{{compraVenta.fechaVenta}}</span>
                </dd>
                <dt><span>Garantia</span></dt>
                <dd>
                    <span>{{compraVenta.garantia}}</span>
                </dd>
                <dt><span>Precio Total</span></dt>
                <dd>
                    <span>{{compraVenta.precioTotal}}</span>
                </dd>
                <dt><span>Vehiculo</span></dt>
                <dd>
                    <div *ngIf="compraVenta.vehiculo">
                        <a [routerLink]="['/vehiculo', compraVenta.vehiculo?.id, 'view']">{{compraVenta.vehiculo?.id}}</a>
                    </div>
                </dd>
                <dt><span>Vendedor</span></dt>
                <dd>
                    <div *ngIf="compraVenta.vendedor">
                        <a [routerLink]="['/trabajador', compraVenta.vendedor?.id, 'view']">{{compraVenta.vendedor?.id}}</a>
                    </div>
                </dd>
                <dt><span>Cliente</span></dt>
                <dd>
                    <div *ngIf="compraVenta.cliente">
                        <a [routerLink]="['/cliente', compraVenta.cliente?.id, 'view']">{{compraVenta.cliente?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compra-venta', compraVenta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
